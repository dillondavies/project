{% extends "app/layout.html" %}

{% load static %}

{% block content %}


<h2>{{ title }}</h2>

        Search papers: <input type="text" name="q" id="id_q" value="{{ query }}"/>

      {% if search_string %}

      {% endif %}

{% block results %}{% endblock %}

{% endblock %}
